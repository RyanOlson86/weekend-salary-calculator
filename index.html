<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main>
      <section>
        <h2>Add Employee</h2>
        <form id="formInputs">
          <input id="firstNameInput" data-testid="firstNameInput" placeholder="First Name" type="text" />
          <input id="lastNameInput" data-testid="lastNameInput" placeholder="Last Name" type="text" />
          <input id="idInput" data-testid="idInput" placeholder="Employee ID" type="text" />
          <input id="titleInput" data-testid="titleInput" placeholder="Title" type="text" />
          <input id="annualSalaryInput" data-testid="annualSalaryInput" placeholder="Annual Salary" type="text" />
          <button data-testid="submitButton" onclick="submitInfo(event)">Submit</button>
        </form>
      </section>

      <section>
        <h2>Employees</h2>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- <tr>
              <td>Ryan</td>
              <td>Olson</td>
              <td>1234</td>
              <td>Master</td>
              <td>100000</td>
              <td></td>
            </tr> -->
          </tbody>
        </table>
      </section>

    </main>
    <footer>
      <p id="over-budget">Total Monthly: </p>
    </footer>
  </body>
</html>
